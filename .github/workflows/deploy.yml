    tags:
      - 'v*'  # Wszystkie tagi zaczynajÄ…ce siÄ™ od 'v'
  
  # Pozwala na rÄ™czne uruchomienie z interfejsu GitHub
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'WiadomoÅ›Ä‡ opisujÄ…ca deployment'
        required: true
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“‚ Checkout repository
